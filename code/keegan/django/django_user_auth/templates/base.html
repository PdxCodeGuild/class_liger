{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <title>User Auth</title>
</head>

<body>
    <div class="container">

        <!-- if there are messages attached to the request, render them here -->
        {% if messages %}
        
            {% for message in messages %}
                {{message}}
            {% endfor %}

        {% endif %}

        
        {% block content %}

        {% endblock content %}
    </div>

</body>

</html>
