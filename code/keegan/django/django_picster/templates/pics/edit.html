{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1 class="h1 text-center py-3">Edit Pic</h1>

<div class="row">
    <div class="col-10 offset-1 col-md-6 offset-md-3">

    <!-- PIC IMAGE -->
    <img src="{% static pic.image.url %}" alt="pic-{{pic.id}}" class="card-img-top mx-auto rounded-bottom"
    style="height: auto; width: 300px;">
        
        <!-- render the pic creation form from context -->
        <form action="{% url 'pics_app:update' pic.id %}" method="POST" enctype="multipart/form-data"
            class="d-flex flex-column gap-3 p-3">

            {% csrf_token %}
            {{ form }}

            <button class="btn btn-success mt-3">Update</button>
        </form>

    </div>
</div>

{% endblock content %}
