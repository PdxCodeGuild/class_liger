{% extends 'base.html' %}

{% block content %}
    
    <h1 class="h1 text-center py-3">New Pic</h1>

    <div class="row">
        <div class="col-10 offset-1 col-md-6 offset-md-3">
            
            <!-- render the pic creation form from context -->
            <form 
                action="{% url 'pics_app:create' %}" 
                method="POST"
                enctype="multipart/form-data" 
                class="d-flex flex-column gap-3 p-3"
            >

                {% csrf_token %}
                {{ form }}

                <button class="btn btn-success mt-3">Create</button>
            </form>
            
        </div>
    </div>

{% endblock content %}
