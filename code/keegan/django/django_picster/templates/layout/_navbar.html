{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pics_app:index' %}">Picster</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 d-flex justify-content-end align-items-center">

                {% if request.user.is_authenticated %}
                <!-- Authenticated User Links -->

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-plus-square h4 text-success"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users_app:logout' %}">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users_app:detail' request.user.username %}">
                        <!-- user's avatar -->
                        <img src="{% static user.avatar.url %}" alt="{{user.username}}'s avatar"
                            class="rounded-circle shadow" height="40" width="40">
                    </a>
                </li>

                {% else %}

                <!-- Non-Authenticated User links -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users_app:register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users_app:login' %}">Log In</a>
                </li>
                {% endif %}


            </ul>
        </div>
    </div>
</nav>
