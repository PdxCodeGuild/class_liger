{% extends 'base.html' %}

{% block content %}
    

<h1 class="h1 text-center">Register</h1>

<form action="{% url 'users_app:register' %}" method="POST" class="d-flex flex-column align-items-center gap-3">
    <!-- Include all fields -->
    <!-- {{ form }} -->


    <!-- render the username field -->
    <fieldset class="form-group">
        <label for="id_username" class="form-label">{{ form.username.label }}</label>
        {{ form.username }}
        
        <!-- render errors for the field if they exist -->
        {% if form.username.errors %}
            {{form.username.errors}}
        {% endif %}
    </fieldset>

    <!-- render the password field -->
    <fieldset class="form-group">
        <label for="id_password" class="form-label">{{ form.password.label }}</label>
        {{ form.password }}

        <!-- render errors for the field if they exist -->
        {% if form.username.errors %}
            {{form.username.errors}}
        {% endif %}
    </fieldset>

    {% csrf_token %}

    <button type="submit" class="btn btn-success">Register</button>
</form>

{% endblock content %}
