<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <title>Rotation Cipher</title>
</head>

<body>

    <div class="container-fluid bg-light p-2 p-md-5">
        <h1 class="display-1 text-center">Rotation Cipher</h1>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <!-- 
                    'action' tells the form where to send the data
                    'method' tells the form which type of HTTP request to use
                -->
                <form action="{{ url_for('show_result') }}" method="POST">
                    <div class="mb-3">
                        <label for="user-string">Enter a string to be rotated:</label>
                        <input
                            type="text"
                            name="user-string"
                            id="user-string"
                            class="form-control p-2"
                        />
                        <div class="form-text">Please use only lowercase letters.</div>
                    </div>

                    <div class="mb-3">
                        <label for="r-factor">Rotatations:</label>
                        <input
                            type="number"
                            name="r-factor"
                            id="r-factor"
                            class="form-control"
                            value="13"
                        />
                        <div class="form-text">Number of positions to rotate the string.</div>
                    </div>
                    <button type="submit" class="btn btn-success">Rotate!</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
