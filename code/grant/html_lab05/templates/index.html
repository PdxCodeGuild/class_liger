<!DOCTYPE html>
<html class="bg-dark" lang="en">
<!-- HEAD SECTION -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Borg's Burritos</title>
</head>
<!-- HEAD SECTION END -->

<body>
    <section class="container-fluid bg-dark text-light" id="main">
        <div class="row">
            <div class="col-12   ">
                <div class="card bg-dark d-flex display-1 justify-content-center align-items-center " id=main-1>
                    <span class="pb-3 ">
                        Borg's Burrito Order Form
                    </span>
                </div>
            </div>
            <div class="col-3  pl-3" id="main-2">
                <div class="card " id=burrito>
                    <img src="https://www.seriouseats.com/thmb/7Mgvc9lUosqYHJ9JgAVAGWqQMdg=/1500x1125/filters:fill(auto,1)/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__2020__10__20201002-mission-style-burrito-jillian-atkinson-2-6841455590ed4c3981529b232166643a.jpg"
                        alt="">
                </div>
                <div class="row">
                    <div class="col-12 p-5 d-flex justify-content-center align-items-center ">
                        <form class="">
                            <label for="username">Username:</label><br>
                            <input type="text" id="username" name="username"><br>
                            <label for="pwd">Password:</label><br>
                            <input type="password" id="pwd" name="pwd">
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-6" id="main-3">
                <div class="card p-3" id="buttons-1">
                    <span class="display-5 p-2 d-flex justify-content-center align-items-center" id="choice">Customize
                        Your Burrito
                    </span>


                    <div class="card p-2 text-light d-flex justify-content-center align-items-center " id="detail">Your
                        Burritos Details
                    </div>

                    <div class="row" id="buttons-2">
                        <form class="col-12 p-2 pt-4" action="">Tortilla:
                            <input type="radio" id="white" name="tortilla" value="White Flour">
                            <label for="white">White Flour</label>
                            <input type="radio" id="wheat" name="tortilla" value="Wheat Flour">
                            <label for="wheat">Wheat Flour</label>
                            <input type="radio" id="spinach" name="tortilla" value="Spinach">
                            <label for="spinach">Spinach</label>
                            <input type="radio" id="corn" name="tortilla" value="Spinach">
                            <label for="Corn">Corn</label>

                        </form>
                        <form class="col-12 p-2" action="">Rice:
                            <input type="radio" id="white-rice" name="Rice" value="White Rice">
                            <label for="white">White</label>
                            <input type="radio" id="brown-rice" name="Rice" value="Brown Rice">
                            <label for="brown">Brown</label>

                        </form>
                        <form class="col-12 p-2" action="">Beans:
                            <input type="radio" id="black-beans" name="Beans" value="Black Beans">
                            <label for="Black Beans">Black Beans</label>
                            <input type="radio" id="pinto-beans" name="Beans" value="Pinto Beans">
                            <label for="Pinto Beans">Pinto Beans</label>

                        </form>
                        <form class="col-12 p-2" action="">Protein:
                            <input type="radio" id="carnitas" name="Protein" value="Carnitas">
                            <label for="Carnitas">Carnitas</label>
                            <input type="radio" id="chicken" name="Protein" value="Chicken">
                            <label for="Chicken">Chicken</label>
                            <input type="radio" id="sofritas" name="Protein" value="Sofritas">
                            <label for="Sofritas">Sofritas</label>
                            <input type="radio" id="none" name="Protein" value="None">
                            <label for="None">None</label>

                        </form>
                        <form class="col-12 p-2" action="">Additional Ingredients:
                            <input type="checkbox" id="cheese" name="Additional Ingredients" value="cheese">
                            <label for="Carnitas">Cheese</label>
                            <input type="checkbox" id="sour-cream" name="Additional Ingredients" value="sour-cream">
                            <label for="Chicken">Sour Cream</label>

                        </form>

                    </div>

                </div>
            </div>
            <div class="col-3" id="main-4">
                <div class="card" id=total>
                    <span class="" id="order-total">Order Total
                        <ul>
                            <li>White Tortilla</li>
                            <li>Beans</li>
                            <li>Cheese</li>
                            <li>Salsa</li>
                            <li>Sour Cream</li>
                        </ul>
                    </span>
                </div>
                <div class="row">
                    <div class="col-12 p-3">
                        <div class="card bg-dark">
                            <label class="" for="delivery" id="textbox-title" >Delivery Instructions</label>
                            <textarea id="text-box" name="delivery" rows="5" 
                            cols="25"></textarea>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
