{% load static %}


<!DOCTYPE html>
<html class="" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <link rel="stylesheet" href="{% static 'index.css'%}">
    <title>To Do</title>
</head>

<body class="" style="background-color:blueviolet; border:4px solid aliceblue">

    {% include 'todo_app/navbar.html' %}

    <section class="container-fluid" id="todo">
        <div class="row">
            <div class="col-12 px-1 pt-3 ">
                <div class="card  display-1 bg-dark text-light d-flex justify-content-center align-items-center"
                    style="font-weight:bold; border:4px solid aliceblue">
                    <span class="">
                        Todo List Items
                    </span>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid" id="">
        <div class="row">
            <div class="col-12">
                <h1 class="pt-3 d-flex justify-content-center align-items-center " style="font-weight:bold">Add A To-Do
                    Item</h1>
                <form class="offset-3 col-6 d-flex justify-content-center align-items-center"
                    action="{% url 'todo_app:save_todo_items' %}" method="POST">
                    <div class="input-group pt-3  d-flex justify-content-center align-items-center">
                        <input type="text" class="form-control" name="text" maxlength="20"
                            placeholder="Task To Complete" aria-label="text" aria-describedby="Task To Complete">
                        <div class="input-group-append ">
                            <button class="btn btn-dark" type="submit" value="add" id="submit">ADD</button>

                        </div>
                        <div class="col-12 pt-3 gap-2 d-flex justify-content-center align-items-center">
                            <input type="radio" id="low" name="name" value="Low" checked required />
                            <label for="name">Low</label><br>
                            <input type="radio" id="medium" name="name" value="Medium">
                            <label for="name">Medium</label><br>
                            <input type="radio" id="high" name="name" value="High">
                            <label for="name">High</label>
                        </div>
                    </div>
                    {% csrf_token %}

                </form>
            </div>
            <div class="col-6 pt-5 ">
                <div class="">
                    <ul class="">
                        {% for todo in todos %}
                        <a href="#"
                            class="card p-2 bg-dark text-light mb-2 d-flex justify-content-center align-items-center"
                            style="text-decoration:none; font-weight:bold; border:4px solid aliceblue; border-radius:15px ">
                            {{ todo.text }} </a>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-6 pt-5">
                <div class="">
                    <ul class="">
                        {% for name in priority %}
                        <a href="#"
                            class="card p-2 bg-dark text-light mb-2 d-flex justify-content-center align-items-center"
                            style="text-decoration:none; font-weight:bold; border:4px solid aliceblue; border-radius:15px ">
                            {{ name }}</a>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
