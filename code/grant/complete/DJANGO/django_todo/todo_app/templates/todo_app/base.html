{% load static %}

<!DOCTYPE html>
<html class=""  lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <link rel="stylesheet" href="{% static 'index.css'%}">
    <title>To Do</title>
</head>

<body class="" style="background-color:blueviolet; border:4px solid aliceblue">


    <section class="container-fluid" id="todo" >
        <div class="row">
            <div class="col-12 px-1 pt-3 ">
                <div class="card  display-1 bg-dark text-light d-flex justify-content-center align-items-center" style="font-weight:bold; border:4px solid aliceblue">
                    <span class="">
                        Todo List Items
                    </span>
                </div>
                <div class="col-lg-3 pt-5 d-flex justify-content-center align-items-center">
                    <div class="">
                        <ul class="">
                            {% for todo in todos %}
                            <a href="#"
                                class="card p-2 bg-dark text-light mb-2 d-flex justify-content-center align-items-center"
                                style="text-decoration:none; font-weight:bold; border:4px solid aliceblue ">{{ todo.text }} - priority is {{ todo.priority }}</a>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
