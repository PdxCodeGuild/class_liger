<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='normalize.css')}}">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ----------Bootstrap Bundle-------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">

    <title>Burrito Order Form</title>

</head>

<body>
    <div class="container">
        <h1>Burrito Order Form</h1>
        <div class="row">
            <div class="col-12 col-lg-6">
                <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/12/13/0/FNM_011009-W-N-Dinners-004_s4x3.jpg.rend.hgtvcom.406.305.suffix/1371591444720.jpeg"
                    class="img-thumbnail mt-5" alt="...">
            </div>
            <div class="col-12 col-lg-6 mt-5">
                <form action="" method="POST">
                    <div class="row">
                        <div class="col-12  justify-content-center mb-4">
                            <label for="name" class="form-label">
                                Name: 
                            </label>
                            <input class="form-control" type="text" placeholder="Enter a name here">
                            <label for="password" class="form-label">
                                Password: 
                            </label>
                            <input class="form-control" type="password" placeholder="Enter password here">
                        </div>
                        <div class="col-12">
                            <fieldset class="tortilla mb-3 p-3">
                                <h2>Tortilla</h2>
                                <input class="form-check-input" type="radio" name="Tortilla">White Flour
                                <input class="form-check-input" type="radio" name="Tortilla">Spinach Flour
                                <input class="form-check-input" type="radio" name="Tortilla">Corn Flour
                                <input class="form-check-input" type="radio" name="Tortilla">Wheat Flour
                            </fieldset>
                        </div>
                        <div class="col-12">
                            <fieldset class="Rice mb-3 p-3">
                                <h2>Rice</h2>
                                <input class="form-check-input" type="radio" name="Rice">White Rice
                                <input class="form-check-input" type="radio" name="Rice">Brown Rice
                            </fieldset>
                            <div class="col-12"></div>
                            <fieldset class="Beans mb-3 p-3">
                                <h2>Beans</h2>
                                <input class="form-check-input" type="radio" name="Beans">Pinto Beans
                                <input class="form-check-input" type="radio" name="Beans">Black Beans
                            </fieldset>
                        </div>
                        <div class="col-12">
                            <fieldset class="Protein mb-3 p-3">
                                <h2>Protein</h2>
                                <input class="form-check-input" type="radio" name="Protein">Carnitas
                                <input class="form-check-input" type="radio" name="Protein">Chicken
                                <input class="form-check-input" type="radio" name="Protein">Sofritas
                                <input class="form-check-input" type="radio" name="Protein">None
                            </fieldset>
                        </div>
                        <fieldset class="Ingredients mb-3 p-3">
                            <h2>Additional Ingredients</h2>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Cheese</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Sour Cream</label>
                            </div>
                        </fieldset>
                        <fieldset class="delivery mb-3 p-3">
                            <h2>Delivery Instructions</h2>
                            <input class="form-check-input" type="radio" input="text" name="Instructions"
                                class="form-label">Delivery
                            <input type="text">

                            <input class="col-12 form-check-input" type="radio" input="text" name="Instructions"
                                class="form-label">Pick-up
                            <input type="text">
                        </fieldset>
                        <div class="d-flex justify-content-end mb-4">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
