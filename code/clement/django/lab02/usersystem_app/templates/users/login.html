{% extends 'base.html' %}


{% block content %}

<h1 class="mt-3">LOGIN HERE</h1>

<form action="{% url 'usersystem_app:login' %}" method="POST">
    <span class="border border-warning border-5 mt-4">
        <label for="username" class="mt-2 mb-2 fw-bold lead p-2">
            <h3>Username</h3>
            <input type="text p-2" name="username" id="username">
        </label>
        <label for="password" class="mt-2 mb-2 fw-bold lead p-2 s-0">
            <h3>Password</h3>
            <input type="password" name="password" id="password">
        </label>
    </span>



    {%csrf_token%}


    <input type="submit" id="submit" value="Login" class="btn btn-warning mt-3 fw-bold">
</form>


{% endblock content %}
